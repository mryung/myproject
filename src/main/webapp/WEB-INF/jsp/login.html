<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>登录</title>
<script type="text/javascript" src="${js}/jquery/jquery-3.1.1.js"></script>
<script type="text/javascript" src="${js}/ajaxSubmit/submit.js"></script>
<!-- <script type="text/javascript" src="${js}/myController.js"></script> -->
<link rel="stylesheet" href="${css}/bootstrap/css/bootstrap.css">
</head>
<body>
	<div class="container">
		<div class="col-sm-6 col-sm-offset-3">
				<h1 class="text-center" id="form" >用户登录</h1>
				<form action="login" class="form-horizontal login-form" method="post">
					<div class="form-group">
						<label for="username" class="col-sm-2 col-md-2 col-xs-2 control-label">用户名:</label>
						<div class="col-sm-10 col-xs-10 col-md-10">
							<input type="text" name="username" class="form-control" required="填写用户名" id="username" placeholder="用户名/邮箱">
						</div>
					</div>
					<div class="form-group">
						<label for="password" class="col-sm-2 col-md-2 col-xs-2  control-label">密&nbsp;&nbsp;码:</label>
						<div class="col-sm-10 col-xs-10 col-md-10">
							<input type="password" name="password" required="填写密码" class="form-control" id="password" placeholder="密码">
						</div>
					</div>
					<div class="form-group">
						<label for="remember" class="col-sm-2 col-md-2 col-xs-2">
							 记住密码:
						</label>
						<div class="col-sm-10 col-xs-10 col-md-10">
							<input type="checkbox" name="remember" id="remember">
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-offset-2 col-sm-offset-2 col-sm-4 col-xs-4 col-md-4">
							<button type="button" class="btn btn-danger ajax-post" target-form="login-form"  style="display:block;margin: 0 auto;">提交</button>
						</div>
						<div class="col-sm-4 col-xs-4 col-md-4">
							<button type="reset" class="btn btn-danger" style="display:block;margin: 0 auto;">重置</button>
						</div>
					</div>
				</form>
		</div>
	</div>
</body>
<script type="text/javascript">
	var height = document.documentElement.clientHeight / 10;
	document.getElementById("form").style.margin = height+'px';
	window.onresize = function(){
		var height = document.documentElement.clientHeight / 10;
		document.getElementById("form").style.margin = height+'px'; 
	}
	  
	//document.getElementById("form").style.margin-top = height+"px";
</script>
</html>
